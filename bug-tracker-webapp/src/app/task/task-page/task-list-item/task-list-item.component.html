<div class="d-flex">
  <ng-content></ng-content>

  <button mat-icon-button (click)="toggleCompleted()" color="accent">
    <mat-icon>{{task.completed ? 'check_circle' : 'radio_button_unchecked'}}</mat-icon>
  </button>

  <div class="d-flex flex-column clicker" (click)="openTaskDialog()">
    <h3 class="m-0">{{task.title}}</h3>
    <p class="text-muted m-0">{{task.notes}}</p>
  </div>

  <div class="ml-auto">
    <app-task-list-item-menu [task]="task"></app-task-list-item-menu>
  </div>
</div>

<mat-divider class="my-3"></mat-divider>
