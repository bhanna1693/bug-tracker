<ng-template #error>
  <div *ngIf="errorFetchingCompanyOverviewData$ | async" class="alert alert-danger">
    Error fetching company data. Please try again later.
  </div>
</ng-template>

<div *ngIf="companyOverviewData$ | async as data; else error">
  <h1>{{data.Name}} {{data.Symbol}}</h1>
  <p>{{data.Exchange}} - Currency in {{data.Currency}}</p>
</div>
