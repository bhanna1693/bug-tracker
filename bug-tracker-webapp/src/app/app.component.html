<mat-sidenav-container class="all-wrap" [hasBackdrop]="!isLargeScreen">
  <mat-sidenav fixedInViewport
               fixedTopGap="64"
               [opened]="isLargeScreen"
               [mode]="isLargeScreen ? 'side' : 'over'">
    <app-side-nav></app-side-nav>
  </mat-sidenav>

  <mat-sidenav-content class="page-wrap">
    <app-top-nav></app-top-nav>

    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
