<div class="alert alert-danger" [hidden]="!error">
  There was a problem logging in. Please try again.
</div>
<form role="form" (submit)="login()" class="d-flex flex-column">
  <mat-form-field>
    <mat-label for="username">Username</mat-label>
    <mat-icon matPrefix>user</mat-icon>
    <input matInput type="text" id="username" name="username" [(ngModel)]="credentials.username"/>
  </mat-form-field>
  <mat-form-field>
    <mat-icon matPrefix>password</mat-icon>
    <mat-label for="password">Password</mat-label>
    <input matInput type="password" id="password" name="password" [(ngModel)]="credentials.password"/>
  </mat-form-field>
  <button type="submit" mat-raised-button color="primary">Submit</button>
</form>
